<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <style>

    nav ul {
        display: flex;
        justify-content: center;   
        list-style: none; 
        margin: 10px;  
    }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 0 auto;
            display: block;
        }

        .submit-button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .submit-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>


    
    <div class="search-container">
        <input type="text" placeholder="Search PG..." id="search-input">
        <button onclick="searchPG()" style="border-radius: 8px;">Book Now</button>
        <img src="https://s.pngkit.com/png/small/21-212995_location-marker-add-new-pin-comments-new-location.png" class="moving-image">
    </div>
    <nav>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About Us</a></li>            <li><a href="pg-listings.html">PG Listings</a></li>
            <li><a href="facilities.html">Facilities</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Signup Form</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <button class="submit-button">Submit</button>
    </div>
</body>
</html>
